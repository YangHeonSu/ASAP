
<html xmlns:th="http://www.thymeleaf.org">

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" href="../css/sb-admin-2.css" type="text/css"/>

<div class="container">
    <form>
        <input type="hidden" id="id" name="id" th:value="${user.id}">
        <div th:text="${user.userId}"/>
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" class="form-control" th:value="${user.userId}">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}">
        </div>
        <div>
            <label for="companyName">회사명</label>
            <input type="text" id="companyName" name="companyName" class="form-control" th:value="${user.companyName}">
        </div>
        <div>
            <label for="department">부서</label>
            <input type="text" id="department" name="department" class="form-control" th:value="${user.department}">
        </div>
        <div>
            <button type="button" class="btn-primary" id="moveListButton">목록</button>
            <button type="button" class="btn-primary" id="saveUserButton">저장</button>
            <button type="button" class="btn-dark" id="deleteButton">삭제</button>
        </div>
    </form>
</div>
