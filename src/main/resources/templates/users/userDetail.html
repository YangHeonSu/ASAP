<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" href="/css/sb-admin-2.css" type="text/css"/>

<div class="container">
    <form>
  <!--      <input type="hidden" id="id" name="id" th:value="${user.id}">-->

        <div>
            <label>아이디</label>
            <a th:text="${user.userId}"></a>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}">
        </div>
        <div>
            <label for="companyName">회사명</label>
            <input type="text" id="companyName" name="companyName" class="form-control" th:value="${user.companyName}">
        </div>
        <div>
            <label for="department">부서</label>
            <input type="text" id="department" name="department" class="form-control" th:value="${user.department_name}">
        </div>
        <div align="right" class="mt-1">
            <button type="button" class="btn btn-dark" id="moveListButton">목록</button>
            <button type="button" class="btn btn-primary" id="saveUserButton">저장</button>
            <button type="button" class="btn btn-danger" id="deleteButton">삭제</button>
        </div>
    </form>
</div>
